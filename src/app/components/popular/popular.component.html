<div style="padding: 20px">
  <div class="row">
    <div *ngIf="populars">
      <div *ngFor="let popular of populars">
        <!--      <span class="form-group">-->


        <div class="container col-sm-"  id="borderlineForPopular">




          <div class="col-xs-2">
            <div>
              <img src="http://image.tmdb.org/t/p/w500{{popular.poster_path}}" style="max-height: 200px">
            </div>
          </div>


          <div class="col-">
            <h3>{{popular.title}}
            </h3>
            <h4>Movie Description</h4>

          </div>


          <div>
            <button class="btn btn-info" id="addFavouriteButtonPosition">Add to Favourites</button>
          </div>
        </div>
      </div>

  </div>
