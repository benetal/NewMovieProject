<div>
  <ul id="favMovieListFromMongoDB">
    <li *ngFor="let movie of favMovieListFromMongoDB, let i = index">
      <h1>{{movie.favMovieTitle}}</h1>
      <img src="http://image.tmdb.org/t/p/w500{{movie.favMoviePosterPath}}" style="max-height: 250px">
      <button class="btn btn-dark" (click)="deleteFavouritMovie(i)">Delete</button>
    </li>
  </ul>
</div>
