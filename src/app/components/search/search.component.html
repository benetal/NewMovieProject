<body>
<span>
    <input placeholder="Nach einem Filmtitel suchen"
           [(ngModel)]="searchMovieInput"/>
  <button (click)="onClick()" class="btn btn-dark ml-1">Search</button>
</span>
<div class="container-fluid">
  <div class="row">
    <div *ngFor="let movie of movies">
      <div class="container-fluid movieContainer">
        <div class="row movieRow">
          <div class="col-auto">
            <div class="align-content-between">
              <img src="{{this.moviePath}}{{movie.poster_path}}"
                   class="rounded" id="imageSize">
            </div>
            <div class="col align-self-center">
              <div>
                <button class="btn btn-info"
                        (click)="onAddToFavourites(movie);">
                  Add to Favourites
                </button>
              </div>
            </div>
          </div>
          <div class="col text-left">
            <h3>{{movie.title}}
            </h3>
            <h6>{{movie.overview}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
